<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Домоуправление</title>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/menu::menu}"></div>
<div class="container px-1 text-left">
    <div class="row justify-content-center">
        <div class="col-sm-9"> <br> <br>
            <h6><a href="/Flat/list">Вернуться к списку квартир</a></h6><br/>
            <h1>Подробная информация о квартире</h1><br/>
            <form action="#" th:action="@{/Flat/details/{id}(id=${flat.id})}" th:object="${flat}" method="get">
                <div class="mb-3">
                    <label>Номер квартиры:  </label>
                    <label th:text="${flat.flatNumber}"></label>
                </div>
                <div class="mb-3">
                    <label>Лицевой счет:  </label>
                    <label th:text="${flat.personalAccount}" ></label>
                </div>
                <div class="mb-3">
                    <label>Общая площадь:  </label>
                    <label th:text="${flat.total}"></label>
                </div>
                <div class="mb-3">
                    <label>Полезная площадь:  </label>
                    <label th:text="${flat.usablea}"></label>
                </div>
                <div class="mb-3">
                    <label>Количество комнат:  </label>
                    <label th:text="${flat.numberOfRooms}" ></label>
                </div>
                <div class="mb-3">
                    <label>Номер подъезда:  </label>
                    <label th:text="${flat.entranceNumber}"></label>
                </div>
                <div class="mb-3">
                    <label>Количество зарегистрированных жителей:  </label>
                    <label th:text="${flat.numberOfRegisteredResidents}"></label>
                </div>
                <div class="mb-3">
                    <label>Количество владельцев жилья:  </label>
                   <label th:text="${flat.numberOfOwners}"></label>
                </div><br>
                <div th:if="${flat.tenant != null}">
                    <h6>Информация о квартиросъемщике</h6><p>

                    <div class="mb-3">
                        <label>ФИО квартиросъемщика:  </label>
                        <label th:text="${flat.tenant.fullName}"></label>
                    </div>
                    <div class="mb-3">
                        <label>Номер телефона:  </label>
                        <label th:text="${flat.tenant.phoneNumber}"></label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
