<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Домоуправление</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/menu::menu}"></div>
<div class="container px-1 text-left">
    <div class="row justify-content-center">
        <div class="col-sm-9"> <br> <br>
            <h6><a href="/Normative/list">Вернуться к списку нормативов</a></h6><br/>
            <h1>Изменение норматива</h1>
                <form action="#" th:object="${normative}" th:action="@{/Normative/update/{id}(id=${normative.id})}" method="post">
<!--                <input type="hidden" name="_method" value="PUT">-->
                <input readonly type="number" th:field="*{id}" id="id" placeholder="ID" hidden>

                <div class="input-group mb-3">
                    <span class="input-group-text">Название: </span>
                    <input type="text" class="form-control" th:field="*{name}" disabled/>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Значение: </span>
                    <input type="number" step=".01" class="form-control" th:field="*{value}"/>
                </div>
                <p style="color:red" th:if="${#fields.hasErrors('value')}" th:errors="*{value}">Name error</p>
                <p>
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
