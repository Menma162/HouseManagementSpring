<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Домоуправление</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
  <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
  <script defer
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
<body>
<div th:replace="~{fragments/menu::menu}"></div>
<div class="container"><br/>
  <h1>Тарифы</h1>
  <span th:if="${rates.size() == 0}">Список тарифов пуст</span>
  <table th:if="${rates.size() > 0}" class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <td>Название</td>
      <td>Значение</td>
      <td></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rate : ${rates}">
      <td th:text="${rate.name}"/>
      <td th:text="${rate.value}"/>
      <td><a class="btn btn-outline-info" th:if="${role != null}" th:href="@{'/Rate/update/' + ${rate.id}}">Изменить</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
