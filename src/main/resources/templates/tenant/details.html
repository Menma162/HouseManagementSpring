<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Домоуправление</title>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/menu::menu}"></div>
<div class="container px-1 text-left">
    <div class="row justify-content-center">
        <div class="col-sm-9"> <br> <br>
            <h6><a href="/Tenant/list">Вернуться к списку</a></h6><br/>
            <h1>Подробная информация о квартиросъемщике</h1><br/>
            <form action="#" th:action="@{/Tenant/details/{id}(id=${tenant.id})}" th:object="${tenant}" method="get">
                <div class="mb-3">
                    <label>ФИО:  </label>
                    <label th:text="${tenant.fullName}"></label>
                </div>
                <div class="mb-3">
                    <label>Дата регистрации:  </label>
                    <label th:text="${#temporals.format(tenant.dateOfRegistration, 'dd.MM.yyyy')}" ></label>
                </div>
                <div class="mb-3">
                    <label>Количество членов семьи:  </label>
                    <label th:text="${tenant.numberOfFamilyMembers}"></label>
                </div>
                <div class="mb-3">
                    <label>Номер телефона:  </label>
                    <label th:text="${tenant.phoneNumber}"></label>
                </div>
                <div class="mb-3">
                    <label>Email:  </label>
                    <label th:text="${tenant.email}" ></label><br/>
                </div>
                <div th:if="${flats.size() != 0}">
                    <br/><h5>Информация о квартирах</h5><br/>
                    <div th:each="flat : ${flats}">
                    <h6>Квартира</h6>
                    <div class="mb-3">
                        <label>Номер квартиры:  </label>
                        <label th:text="${flat.getFlatNumber()}"></label>
                    </div>
                    <div class="mb-3">
                        <label>Лицевой счет:  </label>
                        <label th:text="${flat.getPersonalAccount()}"></label><br/>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
