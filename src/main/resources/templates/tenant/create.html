<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Домоуправление</title>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/menu::menu}"></div>
<div class="container px-1 text-left">
    <div class="row justify-content-center">
        <div class="col-sm-9"> <br> <br>
            <h6><a href="/Tenant/list">Вернуться к списку квартиросъемщиков</a></h6><br/>
            <h1>Добавление квартиросъемщика</h1>
            <form action="#" th:action="@{/Tenant/create}" th:object="${tenant}" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text">ФИО: </span>
                    <input type="text" class="form-control" th:field="*{fullName}"/>
                </div>
                <p style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</p>
                <div class="input-group mb-3">
                    <span class="input-group-text">Дата регистрации: </span>
                    <input type="date" class="form-control" th:field="*{dateOfRegistration}"/>
                </div>
                <p style="color:red" th:if="${#fields.hasErrors('dateOfRegistration')}" th:errors="*{dateOfRegistration}">Name error</p>
                <div class="input-group mb-3">
                    <span class="input-group-text">Количество членов семьи: </span>
                    <input type="number" class="form-control" th:field="*{numberOfFamilyMembers}"/>
                </div>
                <p style="color:red" th:if="${#fields.hasErrors('numberOfFamilyMembers')}" th:errors="*{numberOfFamilyMembers}">Name error</p>
                <div class="input-group mb-3">
                    <span class="input-group-text">Номер телефона: </span></br>
                    <input type="text" class="form-control" th:field="*{phoneNumber}"/>
                </div>
                <p style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name error</p>
                <div class="input-group mb-3">
                    <span class="input-group-text">Email: </span></br>
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
                <p style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</p>
                <p>
                    <button class="btn btn-primary" type="submit">Добавить</button>
                    <button class="btn btn-outline-secondary" type="reset">Очистить</button>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
