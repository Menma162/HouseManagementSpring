<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Домоуправление</title>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/menu::menu}"></div>
<div class="container px-1 text-left">
    <div class="row justify-content-center">
        <div class="col-sm-9"> <br> <br>
            <h6><a href="/Counter/create">Вернуться к списку счетчиков</a></h6><br/>
            <h1>Добавление счетчика: добавление информации</h1>
<!--            <form action="#" th:action="@{'/Counter/' + ${flat.id} + '/create'}" th:object="${counter}" method="post">-->
                <form action="#" th:action="@{/Counter/{idFlat}/create(idFlat=${flat.id})}" th:object="${counter}" method="post">
                <div class="mb-3">
                    <label>Номер квартиры: </label>
                    <label th:text="${flat.flatNumber}"></label>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Тип счетчика: </span>
                    <select th:field="*{type}">
                        <option value="${type}" selected="selected"></option>
                        <option th:each="typeItem : ${types}"
                                th:value="${typeItem}"
                                th:text="${typeItem}"></option>
                    </select>
                </div>
                    <p style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Name error</p>
                <div class="input-group mb-3">
                    <span class="input-group-text">Номер счетчика: </span>
                    <input type="number" class="form-control" th:field="*{number}"/>
                </div>
                <p style="color:red" th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Name error</p>
                <div class="mb-3">
                    <label>Статус использования: </label>
                    <input type="checkbox" class="form-check-input" th:field="*{used}"/>
                </div>
                <p style="color:red" th:if="${#fields.hasErrors('used')}" th:errors="*{used}">Name error</p>
                <p>
                    <button class="btn btn-primary" type="submit">Добавить</button>
                    <button class="btn btn-outline-secondary" type="reset">Очистить</button>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
