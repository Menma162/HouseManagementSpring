<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Домоуправление</title>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/menu::menu}"></div>
<div class="container px-1 text-left">
    <div class="row justify-content-center">
        <div class="col-sm-9"> <br> <br>
            <h6><a href="/Counter/list">Вернуться к списку счетчиков</a></h6><br/>
            <h1>Подробная информация о счетчике</h1>
            <!--            <form action="#" th:action="@{'/Counter/' + ${flat.id} + '/create'}" th:object="${counter}" method="post">-->
            <form action="#" th:action="@{/Counter/details}" th:object="${counter}" method="get">
                <div class="mb-3">
                    <label>Номер квартиры: </label>
                    <label th:text="${flat.flatNumber}"></label>
                </div>
                <div class="mb-3">
                    <label>Тип счетчика: </label>
                    <label th:text="${counter.type}"></label>
                </div>
                <div class="mb-3">
                    <label>Номер счетчика: </label>
                    <label th:text="*{number}"></label>
                </div>
                <div class="mb-3">
                    <label>Статус использования: </label>
                    <label th:if="${counter.used == true}">Используется</label>
                    <label th:unless="${counter.used == true}">Не используется</label>
                </div>
                <div class="mb-3">
                <br/><h5>Информация о показании за последний период: </h5>
                    <div>
                        <label>Период: </label>
                        <label th:text="${period}"></label>
                    </div>
                <div th:if="${indication != null}">
                            <label>Значение показания:  </label>
                            <label th:text="${indication.value}"></label>
                </div>
                <label th:unless="${indication != null}">Показание отсутствует</label>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
