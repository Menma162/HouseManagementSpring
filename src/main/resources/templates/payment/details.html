<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Домоуправление</title>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/menu::menu}"></div>
<div class="container px-1 text-left">
    <div class="row justify-content-center">
        <div class="col-sm-9"> <br> <br>
            <h6><a href="/Payment/list">Вернуться к списку начислений</a></h6><br/>
            <h1>Подробная информация о начислении</h1><br/>
            <form action="#" th:action="@{/Payment/details}" th:object="${payment}" method="get">
                <div class="mb-3">
                    <label>Номер квартиры: </label>
                    <label th:text="${payment.flat.flatNumber}"></label>
                </div>
                <div class="mb-3">
                    <label>Услуга: </label>
                    <label th:text="${payment.rate.name}"></label>
                </div>
                <div class="mb-3">
                    <label>Период: </label>
                    <label th:text="*{period}"></label>
                </div>
                <div class="mb-3">
                    <label>Сумма: </label>
                    <label th:text="*{amount}"></label>
                </div>
                <div class="mb-3">
                    <label>Статус оплаты: </label>
                    <label th:if="${payment.status == true}">Оплачено</label>
                    <label th:unless="${payment.status == true}">Не оплачено</label>
                </div>
                <div class="mb-3">
                    <label>Чек: </label><br>
                    <label th:unless="${photo != null}">Отсутствует</label>
                    <img th:if="${photo != null}" width="500dp" height="500dp" th:src="|data:image/jpeg;base64,${photo}|"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
