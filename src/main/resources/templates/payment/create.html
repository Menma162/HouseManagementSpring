<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Домоуправление</title>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/menu::menu}"></div>
<div class="container px-1 text-left">
    <div class="row justify-content-center">
        <div class="col-sm-9"> <br> <br>
            <h6><a href="/Payment/list">Вернуться к списку начислений</a></h6><br/>
            <h1>Добавление начислений</h1><br>
                <div class="mb-3">
                    <h6>Период: </h6>
                    <label th:text="${period}"></label>
                </div>
                <p style="color:red" th:if="${error == true}" th:text="${errorName}">Name error</p>
                <p>
            <form action="#" th:action="@{/Payment/create}" method="post"><button class="btn btn-primary" type="submit">Начислить</button></form>
                </p>
        </div>

    </div>
</div>
</body>
</html>
